<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVSD Grand Casino - Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="neon">MVSD Grand Casino</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="games.html">Games</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div id="auth-buttons">
            <button id="login-btn" class="btn-small">Login</button>
            <button id="register-btn" class="btn-small">Register</button>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>Leaderboard</h2>
            <p>See how you rank against other players!</p>
        </div>
    </section>

    <section class="leaderboard-section">
        <h3 class="neon-gold">Top Players</h3>
        <div class="leaderboard-container">
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Balance</th>
                        <th>Games Played</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Leaderboard data will be populated here -->
                </tbody>
            </table>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 MVSD Grand Casino. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Populate leaderboard
        function populateLeaderboard() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const sortedUsers = users.sort((a, b) => b.balance - a.balance);
            const tbody = document.getElementById('leaderboard-body');
            tbody.innerHTML = '';

            sortedUsers.slice(0, 10).forEach((user, index) => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = user.username;
                row.insertCell(2).textContent = user.balance;
                row.insertCell(3).textContent = user.gamesPlayed || 0;
            });
        }

        document.addEventListener('DOMContentLoaded', populateLeaderboard);
    </script>
</body>
</html>
